<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>夏の星空クイズ</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=M+PLUS+Rounded+1c:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="splash-screen">
        <div class="starfield"></div>
        <h1 class="splash-title">夏の星空クイズ</h1>
        <p class="splash-developer">Programmed by: <span class="developer-name">hoshizora2307</span></p>
        <p class="splash-loading">LOADING...</p>
    </div>

    <div class="container" id="main-content">
        <header>
            <h1>夏の星空クイズ</h1>
            <p id="question-count"></p>
        </header>

        <main>
            <div id="quiz-area">
                <p id="question"></p>
                <div id="choices-container">
                    <button class="choice-btn" data-choice="0"></button>
                    <button class="choice-btn" data-choice="1"></button>
                    <button class="choice-btn" data-choice="2"></button>
                    <button class="choice-btn" data-choice="3"></button>
                </div>
                <p id="result-message"></p>
            </div>
            
            <div id="score-area" class="hidden">
                <p id="final-score"></p>
                <button id="restart-btn">もう一度挑戦！</button>
            </div>
        </main>

        <footer>
            <p>プログラム制作：hoshizora2307</p>
            <p>問題監修：高瀬敏行</p>
        </footer>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
